<section class="our-skills padding-bottom-50">
    <div class="container" style="padding: 0;">
        <div class="row">
            <div class="col-5">
                <hr>
            </div>
            <div class="col-2">
                <h2>Our skills</h2>
            </div>
            <div class="col-5">
                <hr>
            </div>
        </div>
        <div class="row">
            <ng-container *ngFor="let skill of skills; let i = index">
                <div *ngIf="i == 0" class="col-2 parent-match col-offset-1 col-m-12 col-m-offset-0">
                    <h2>{{skill.percent}}</h2>
                    <p>{{skill.name}}</p>
                </div>
                <div *ngIf="i != 0" class="col-2 parent-match col-m-6">
                    <h2>{{skill.percent}}</h2>
                    <p>{{skill.name}}</p>
                </div>
            </ng-container>
        </div>
    </div>
</section>
